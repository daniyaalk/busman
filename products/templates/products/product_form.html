{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="gray-bg pt-3 pb-3">

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <table>
                            {{ form|crispy }}
                        </table>
                        <input type="submit" value="Add" class="btn btn-primary">
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    {% for product in recent %}
                    <p>{{ product.name }}</p>
                    {% endfor %}
                </div>
            </div>

        </div>

    </div>

{% endblock %}
