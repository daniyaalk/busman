{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Register" class="btn btn-primary"> <small class="text-muted">Already registered? <a href="{% url 'users-login' %}">Sign in</a> here.</small>
            </form>
        </div>
    </div>
</div>
{% endblock %}
