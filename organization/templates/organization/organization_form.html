{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="gray-bg pt-3 pb-3">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Register a Business
                    </h5>
                    <p>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" value="Create" class="btn btn-outline-primary">
                        </form>
                    </p>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock %}
