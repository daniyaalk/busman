{% extends 'organization/settings_base.html' %}
{% load crispy_forms_tags %}
{% block settings %}

<h3>
    {{ object.username }}
</h3>
<p class="border-top">
    <h4>Permissions</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update Permissions" class="btn btn-primary">
    </form>
</p>
{% endblock %}
